<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit Shop Admin</title>
  <link rel="stylesheet" href="dist/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
  <nav class="relative flex items-center justify-between px-4 py-0 bg-gray-200">
    <a href="index.html" class="text-3xl font-bold">
      <img src="./images/logo-1.png" class="h-24 py-0 my-0 mr-3 lg:ml-40" alt="Bit webshop logo" />
    </a>
    <div class="lg:hidden">
      <button class="flex items-center p-3 text-blue-600 navbar-burger" aria-label="Toggle menu">
        <svg class="block w-8 h-8" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <title>Mobile menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </button>
    </div>
    <ul class="absolute hidden transform -translate-x-1/2 -translate-y-1/2 top-1/2 right-5 lg:flex lg:mx-auto lg:items-center lg:w-auto lg:space-x-6">
      <li><a class="font-bold text-blue-600" href="index.html">Home</a></li>
      <li><a class="font-bold text-gray-400 hover:text-blue-500" href="contact.html">Contact</a></li>
      <li class="flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 
            2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
      </li>
    </ul>
  </nav>

  <hr class="h-px bg-gray-300 border-0">

  <div class="flex justify-center mt-20">
    <div class="flex flex-col justify-center text-center">
      <h1 class="text-4xl font-bold">Welkom op de admin pagina</h1>
      <p class="mt-6 text-xl">Hier kan je alle producten wijzigen, toevoegen en verwijderen</p>
    </div>
  </div>

  <div class="container w-[80%] mx-auto mt-10 flex flex-col">
    <div class="overflow-hidden rounded-md shadow-lg">
      <table class="min-w-full bg-white" id="productTable">
        <thead>
          <tr class="text-left bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Image</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
    <div class="flex justify-center m-6">
      <button id="resetProducts"
        class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700">Reset Products</button>
    </div>
  </div>

  <div class="container mx-auto mt-10 w-[80%]">
    <h2 class="mb-4 text-2xl font-bold" id="formTitle">Add Products</h2>
    <form id="productForm">
      <input type="hidden" id="productId" />
      <div class="mb-4">
        <label class="block mb-2 text-lg font-bold" for="productName">Name</label>
        <input id="productName" type="text" placeholder="Product Name" required
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline" />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-lg font-bold" for="productPrice">Price</label>
        <input id="productPrice" type="number" placeholder="Product Price" required
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline" />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-lg font-bold" for="productDescription">Description</label>
        <input id="productDescription" type="text" placeholder="Product Description" required
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline" />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-lg font-bold" for="productPicture">Picture</label>
        <input id="productPicture" type="file" accept="image/*" required
          class="w-full px-3 py-2 leading-tight text-gray-700 bg-white border rounded shadow focus:outline-none focus:shadow-outline" />
      </div>
      <div class="mb-4">
        <button type="submit"
          class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-700">Save</button>
      </div>
    </form>
  </div>

  <div id="default-modal" tabindex="-1" aria-hidden="true"
    class="fixed inset-0 z-50 flex items-center justify-center hidden w-full h-full overflow-x-hidden overflow-y-auto">
    <div class="relative w-full max-w-2xl max-h-full p-4">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex items-center justify-between p-4 border-b rounded-t md:p-5 dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Edit Product</h3>
          <button id="closeModalButton" type="button"
            class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            aria-label="Close modal">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
          </button>
        </div>
        <div class="p-4 space-y-4 md:p-5">
          <form id="editProductForm">
            <input type="hidden" id="editProductId" />
            <div class="mb-4">
              <label class="block mb-2 text-lg font-bold" for="editProductName">Name</label>
              <input id="editProductName" type="text" placeholder="Product Name" required
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-lg font-bold" for="editProductPrice">Price</label>
              <input id="editProductPrice" type="number" placeholder="Product Price" required
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-lg font-bold" for="editProductDescription">Description</label>
              <input id="editProductDescription" type="text" placeholder="Product Description" required
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-lg font-bold" for="editProductPicture">Picture</label>
              <input id="editProductPicture" type="file" accept="image/*"
                class="w-full px-3 py-2 leading-tight text-gray-700 bg-white border rounded shadow focus:outline-none focus:shadow-outline" />
            </div>
          </form>
        </div>
        <div class="flex items-center justify-end p-4 border-t border-gray-200 rounded-b md:p-5 dark:border-gray-600">
          <button id="saveChangesButton" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Save
          </button>
          <button id="cancelButton" type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col items-center my-20">
    <div class="flex justify-center">
      <h2 class="text-3xl font-bold">Bestel overzicht</h2>
    </div>
    <div id="besteloverzicht" class="mt-10 w-[50%]"></div>
  </div>

  <script src="./javascript/admin.js" defer></script>
</body>
</html>
